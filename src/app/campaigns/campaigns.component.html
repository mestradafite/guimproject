<main>
    <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="large"
    color="#fff" 
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Cargando Influencers...</p>
    </ngx-spinner>
    <section class="section section-lg">
        <div class="container">
            <div class="row row-grid align-items-center">
                <div class="col-md-6 order-md-1">
                    <div class="pr-md-5">
                        <h2>Mis Campa単as</h2>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-12">
                  <!-- Menu -->
                  <ngb-tabset [justify]="'center'" class="custom-tab-content flex-column flex-md-row" type="pills">
                      <ngb-tab title="Pendientes">
                        <ng-template ngbTabContent>
                          <div class="container">
                            <div class="row mt-5 d-flex justify-content-center" *ngIf="campaigns.length===0">
                                <h1 class="mt-5 ">No hay Campa単as</h1>
                            </div>
                            <div class="container mt-5" *ngFor="let campaign of campaigns; let e = index">
                                <div class="shadow" *ngIf="campaign.status==0">
                                    <div class="row">
                                        <!--<div class="col-md-2 d-flex justify-content-center p-4">
                                            <img *ngIf="!products[e].urlimages" src="../../assets/img/brand/user.svg" class="img-fluid rounded-circle shadow-lg" style="width: 150px; height: max-content;">
                                            <img *ngIf="products[e].urlimages" [src]="products[i].urlimages" class="img-fluid rounded-circle shadow-lg" style="width: 150px; height: max-content;">
                                        </div>-->
                                        <div class="col-md-5">
                                            <div class="container">
                                                <div class="row">
                                                    <h5>{{user.username}}</h5>
                                                </div>
                                                <div class="row">
                                                    <h6>{{products[e].name}}</h6>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-5">

                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </ng-template>
                      </ngb-tab>
                      <ngb-tab title="En Curso">
                        <ng-template ngbTabContent>
                            <div class="row mt-5 d-flex justify-content-center" *ngIf="campaigns.length===0">
                                <h1 class="mt-5 ">No hay Campa単as</h1>
                            </div>
                            <div class="container mt-5" *ngFor="let campaign of campaigns; let i = index">
                                <div class="shadow" *ngIf="campaign.status==1">
                                    <div class="row">
                                        <div class="col-md-5" >
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="row userinfo">
                                                            <h5 class="pink">{{influencernames[i]}}</h5>
                                                        </div>
                                                        <div class="row userinfo">
                                                            <h5>{{influencerages[i]}}, {{influencers[i].country}}</h5>
                                                        </div>
                                                        <div class="row userinfo">
                                                            <h6>{{influencers[i].description}}</h6>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 d-flex justify-content-center p-4">
                                                        <img *ngIf="!influencers[i].imageUrl" src="../../assets/img/brand/user.svg" class="img-fluid rounded-circle shadow-lg" style="width: 150px; height: max-content;">
                                                        <img *ngIf="influencers[i].imageUrl" [src]="influencers[i].imageUrl" class="img-fluid rounded-circle shadow-lg" style="width: 150px; height: max-content;">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-2 d-flex justify-content-center p-4">
                                            <i class="fa fa-arrows-h" aria-hidden="true" style="color: #e83a80; font-size: 149px !important;"></i>
                                        </div>
                                        <div class="col-md-5" >
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-md-6 d-flex justify-content-center p-4" >
                                                        <img *ngIf="!products[i].urlimages" src="../../assets/img/brand/user.svg" class="img-fluid rounded-circle shadow-lg" style="width: 150px; height: max-content;">
                                                        <img *ngIf="products[i].urlimages" [src]="products[i].urlimages" class="img-fluid rounded-circle shadow-lg" style="width: 150px; height: max-content;">
                                                    </div>
                                                    <div class="col-md-6" >
                                                        <div class="row userinfoFL">
                                                            <h5 class="pink">{{user.username}}</h5>
                                                        </div>
                                                        <div class="row userinfoFL">
                                                            <h5>{{products[i].name}}</h5>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                      </ngb-tab>
                      <ngb-tab title="Finalizadas">
                        <ng-template ngbTabContent>
                          <div class="container" >
                            <div class="row mt-5 d-flex justify-content-center" *ngIf="campaigns.length===0">
                                <h1 class="mt-5 ">No hay Campa単as</h1>
                            </div>
                          </div>
                        </ng-template>
                      </ngb-tab>
                  </ngb-tabset>
                </div>
              </div>
        </div>
    </section>
</main>
