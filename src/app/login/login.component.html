<main>
  <section class="section section-shaped section-lg">
    <div *ngIf="isAlertVisible()">
      <ngb-alert [type]="alerts[3].type"  [dismissible]="true"  (close)="alertVisible = false" >
        <ng-container *ngIf="alerts[3].icon">
          <div class="alert-inner--icon">
              <i class="{{alerts[3].icon}}"></i>
          </div>
        </ng-container>
        <span class="alert-inner--text">  <strong>{{alerts[3].strong}} </strong>{{ alerts[3].message }}</span>
      </ngb-alert>
    </div>
    <div *ngIf="loginSucceed">
      <ngb-alert [type]="alerts[0].type"  [dismissible]="true"  (close)="loginSucceed = false" >
        <ng-container *ngIf="alerts[0].icon">
          <div class="alert-inner--icon">
              <i class="{{alerts[0].icon}}"></i>
          </div>
        </ng-container>
        <span class="alert-inner--text">  <strong>{{alerts[0].strong}} </strong>{{ alerts[0].message }}</span>
      </ngb-alert>
    </div>
    <div class="shape shape-style-1 " style="background-image: url('../../assets/img/brand/Bannerprofile.jpg');">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mt-5">
                <img src="../../assets/img/brand/HooplingLogo.png" width="70%" alt="">
              </div>              
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <form role="form" (ngSubmit)="onLogin()">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Correo electrónico" type="email" [(ngModel)]="user.email" name="email" (focus)="focus=true" (blur)="focus=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Contraseña" type="password" [(ngModel)]="user.password" name="password" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Recordar</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4" >Entrar</button>
                </div>
              </form>
              <div class="text-center text-muted mb-4">
                <small>Accede con</small>
              </div>
              <div class="btn-wrapper text-center">
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/google.svg">
                  </span>
                  <span class="btn-inner--text">Google</span>
                </a>
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/index.png">
                  </span>
                  <span class="btn-inner--text">Facebook</span>
                </a>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="javascript:void(0)" class="text-light">
                <small style="color: #525f7f;">He olvidado mi contraseña</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a href="javascript:void(0)" class="text-light" [routerLink]="['/pre-signup']">
                <small style="color: #525f7f;">Crear una nueva cuenta</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
